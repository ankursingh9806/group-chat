<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="/css/forgotPassword.css" rel="stylesheet">

    <title>Forgot Password</title>
</head>

<body>
    <!-- forgot password page -->
    <div class="container">
        <div class="header">GroupChat</div>
        <form id="forgot-password-form">
            <h2>Reset your password</h2>
            <h3>Enter your email and we will send you a link to reset your password</h3>
            <div class="mb-3">
                <input class="form-control" type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="error-message text-danger" id="error"></div>
            <button class="btn btn-primary" type="submit">Send link</button>
            <div class="link-container">
                <a href="/user/login-page">Back to Login</a>
            </div>
        </form>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link to js file -->
    <script src="/js/forgotPassword.js"></script>
</body>

</html>
