<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="/css/home.css" rel="stylesheet">

    <title>Home</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" id="logo" href="#">GroupChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" id="home" href="#">Home</a>
                    </li>
                </ul>
                <div class="error-message text-light" id="error"></div>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" name="group-name" id="group-name"
                        placeholder="Enter group name">
                    <button class="btn btn-light" type="submit" id="create-group-button">Create group</button>
                </form>
                <form class="d-flex">
                    <button class="btn btn-danger" type="submit" id="logout-button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- main container -->
    <div class="main-container">
        <!-- first container -->
        <div class="first-container">
            <!-- group container -->
            <div class="group-container">
                <h2>Groups created by you:</h2>
                <!-- created groups container -->
                <div class="created-groups-container"></div>
                <h2>Groups you've joined:</h2>
                <!-- joinable groups container -->
                <div class="joinable-groups-container"></div>
                <h2>Groups available to join:</h2>
                <!-- available groups container -->
                <div class="available-groups-container"></div>
            </div>
        </div>
        <!-- second container -->
        <div class="second-container">
            <!-- group option container -->
            <div class="group-option-container" style="display: none;">
                <h1 id="opened-group-name"></h1>
                <!-- button container -->
                <div class="button-container">
                    <button class="btn btn-danger btn-sm" type="submit" id="delete-group-button">Delete group</button>
                    <button class="btn btn-success btn-sm" type="submit" id="add-to-group-button">Add people</button>
                    <button class="btn btn-warning btn-sm" type="submit" id="remove-from-group-button">Remove
                        people</button>
                </div>
            </div>
            <h1 id="welcome-heading">Welcome to GroupChat!<br>
                <span>Start your own group, invite people, and chat together. It's quick, easy, and fun!</span>
            </h1>
            <!-- message container -->
            <div class="message-container"></div>
            <!-- input container -->
            <div class="input-container" style="display: none;">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <!-- file input -->
                <input type="file" id="file-input" style="display: none;" />
                <button class="btn btn-primary" type="submit" id="attach-file-button">+</button>
                <button class="btn btn-primary" type="submit" id="send-button">âž¤</button>
            </div>
        </div>
        <!-- third container -->
        <div class="third-container" style="display: none;">
            <!-- members container -->
            <div class="members-container">
                <ul id="members-list"></ul>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- socket.io -->
    <script src='https://cdn.socket.io/4.7.5/socket.io.min.js'></script>

    <!-- link to js file -->
    <script src="/js/home.js"></script>
    <script src="/js/message.js"></script>
    <script src="/js/group.js"></script>

</body>

</html>
