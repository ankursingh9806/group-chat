<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="/css/home.css" rel="stylesheet">

    <title>Home</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo">GroupChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="submit" id="logout-button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- chat -->
    <div class="main-container">
        <div class="first-container">
            <button class="btn btn-secondary" type="submit" id="create-group">Create a group</button>
            <h1 class="join-heading">Groups you can join:</h1>
        </div>
        <div class="second-container">
            <div class="group-option-container" style="display: none;">
                <h1 id="group-name"></h1>
                <div class="btn-container">
                    <button class="btn btn-outline-secondary btn-sm" type="submit" id="delete-group-button">Delete
                        group</button>
                    <button class="btn btn-outline-secondary btn-sm" type="submit" id="add-to-group-button">Add
                        people</button>
                    <button class="btn btn-outline-secondary btn-sm" type="submit" id="remove-from-group-button">Remove
                        people</button>
                </div>
            </div>
            <div id="message-container"></div>
            <div class="input-container" style="display: none;">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button class="btn btn-primary" type="submit" id="send-button">Send</button>
            </div>
            <h1 class="welcome-heading">Welcome to GroupChat!</h1>
        </div>
        <div class="members-container" style="display: none;">
            <p class="members-heading">Group members:</p>
            <ul id="members-list"></ul>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link to js file -->
    <script src="/js/home.js" defer></script>
    <script src="/js/chat.js" defer></script>

    <!-- jwt-decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <!-- socket.io -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</body>

</html>
